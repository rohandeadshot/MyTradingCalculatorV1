<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 32px;
            text-align: center;
        }

        .card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .input-row {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .input-column {
            flex: 1;
        }

        .label {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: #666;
        }

        .result-box {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
            display: flex;
            justify-content: space-between;
        }

        .value {
            font-size: 18px;
            font-weight: bold;
        }

        .green { color: #22c55e; }
        .red { color: #ef4444; }

        .radio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 12px;
            text-align: center;
            background: #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
        }

        .radio-option input:checked + label {
            background: #3b82f6;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .summary-box {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
        }

        .nav-tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            display: flex;
            padding: 8px;
            gap: 8px;
            z-index: 1000;
        }

        .nav-tabs button {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }

        .nav-tabs button.active {
            background: #3b82f6;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="calculator-tab" class="tab-content active">
            <h1 class="title">Trading Calculator</h1>
            <div class="card">
                <div class="input-row">
                    <div class="input-column">
                        <div class="label">Target %</div>
                        <select id="target-percent">
                            <option value="3">3%</option>
                            <option value="4">4%</option>
                            <option value="5" selected>5%</option>
                            <option value="6">6%</option>
                            <option value="7">7%</option>
                            <option value="8">8%</option>
                            <option value="9">9%</option>
                            <option value="10">10%</option>
                        </select>
                    </div>
                    <div class="input-column">
                        <div class="label">Stop Loss %</div>
                        <select id="stop-loss-percent">
                            <option value="1">1%</option>
                            <option value="2" selected>2%</option>
                            <option value="3">3%</option>
                        </select>
                    </div>
                </div>
                <div class="label">Trading Amount</div>
                <input type="number" id="trading-amount" placeholder="Enter amount..." />
                <div class="result-box">
                    <div>
                        <div class="label">Target Value</div>
                        <div class="value green" id="target-value">-</div>
                    </div>
                    <div>
                        <div class="label">Stop Loss Value</div>
                        <div class="value red" id="stop-loss-value">-</div>
                    </div>
                </div>
                <div class="radio-grid">
                    <div class="radio-option">
                        <input type="radio" name="probability" id="ratio-5050" value="50:50" checked>
                        <label for="ratio-5050">50:50</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="probability" id="ratio-6040" value="60:40">
                        <label for="ratio-6040">60:40</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="probability" id="ratio-4060" value="40:60">
                        <label for="ratio-4060">40:60</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="probability" id="ratio-7030" value="70:30">
                        <label for="ratio-7030">70:30</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="probability" id="ratio-3070" value="30:70">
                        <label for="ratio-3070">30:70</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-tab" class="tab-content">
            <h1 class="title">Trade Results</h1>
            <div class="card">
                <div class="table-container">
                    <table id="trade-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Start</th>
                                <th>Result</th>
                                <th>P/L</th>
                                <th>Change %</th>
                                <th>End</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="summary-box">
                    <div>
                        <div class="label">Final Balance</div>
                        <div id="final-balance"></div>
                    </div>
                    <div>
                        <div class="label">Total P/L</div>
                        <div id="total-pl"></div>
                    </div>
                    <div>
                        <div class="label">Total Return</div>
                        <div id="total-percentage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-tabs">
        <button class="active" onclick="switchTab('calculator')">Calculator</button>
        <button onclick="switchTab('results')">Trade Results</button>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.nav-tabs button').forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(`${tab}-tab`).classList.add('active');
            document.querySelector(`.nav-tabs button:nth-child(${tab === 'calculator' ? '1' : '2'})`).classList.add('active');
        }

        function formatNumber(value) {
            return new Intl.NumberFormat('en-IN', {
                maximumFractionDigits: 2,
                minimumFractionDigits: 2
            }).format(value);
        }

        function updateCalculations() {
            const amount = parseFloat(document.getElementById('trading-amount').value) || 0;
            const targetPercent = parseFloat(document.getElementById('target-percent').value);
            const stopLossPercent = parseFloat(document.getElementById('stop-loss-percent').value);

            const targetValue = document.getElementById('target-value');
            const stopLossValue = document.getElementById('stop-loss-value');

            if (amount) {
                const targetAmount = (amount * targetPercent / 100);
                const stopLossAmount = (amount * stopLossPercent / 100);
                targetValue.textContent = `â‚¹${formatNumber(targetAmount)}`;
                stopLossValue.textContent = `â‚¹${formatNumber(stopLossAmount)}`;
            } else {
                targetValue.textContent = '-';
                stopLossValue.textContent = '-';
            }

            simulateTrades();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function simulateTrades() {
            const FIXED_AMOUNT = 9500;
            const targetPercent = parseFloat(document.getElementById('target-percent').value) / 100;
            const stopLossPercent = parseFloat(document.getElementById('stop-loss-percent').value) / 100;
            
            const tbody = document.querySelector('#trade-table tbody');
            tbody.innerHTML = '';
            
            const numTrades = 75;
            let currentAmount = FIXED_AMOUNT;
            const probRatio = document.querySelector('input[name="probability"]:checked').value;
            const [winRatio, loseRatio] = probRatio.split(':').map(x => parseInt(x));
            
            // Create array of results based on ratio
            const totalTrades = winRatio + loseRatio;
            const winCount = Math.round((numTrades * winRatio) / totalTrades);
            const loseCount = numTrades - winCount;
            
            let results = [
                ...Array(winCount).fill(true),
                ...Array(loseCount).fill(false)
            ];
            results = shuffleArray(results);

            for (let i = 0; i < numTrades; i++) {
                const isWin = results[i];
                const profitLoss = isWin ? 
                    currentAmount * targetPercent : 
                    -(currentAmount * stopLossPercent);
                
                const endAmount = currentAmount + profitLoss;
                const changePercent = isWin ? targetPercent * 100 : -stopLossPercent * 100;

                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${formatNumber(currentAmount)}</td>
                    <td class="${isWin ? 'green' : 'red'}">${isWin ? 'WIN' : 'LOSS'}</td>
                    <td class="${isWin ? 'green' : 'red'}">${isWin ? '' : '-'}${formatNumber(Math.abs(profitLoss))}</td>
                    <td class="${isWin ? 'green' : 'red'}">${changePercent.toFixed(2)}%</td>
                    <td>${formatNumber(endAmount)}</td>
                `;

                currentAmount = endAmount;
            }

            const totalPL = currentAmount - FIXED_AMOUNT;
            const totalPercentage = (totalPL / FIXED_AMOUNT) * 100;
            
            document.getElementById('final-balance').textContent = formatNumber(currentAmount);
            document.getElementById('total-pl').textContent = `${totalPL >= 0 ? '+' : '-'}${formatNumber(Math.abs(totalPL))}`;
            document.getElementById('total-percentage').textContent = `${totalPercentage >= 0 ? '+' : ''}${totalPercentage.toFixed(2)}%`;
            document.getElementById('total-percentage').className = totalPercentage >= 0 ? 'green' : 'red';
        }

        // Event listeners
        document.getElementById('trading-amount').addEventListener('input', updateCalculations);
        document.getElementById('target-percent').addEventListener('change', updateCalculations);
        document.getElementById('stop-loss-percent').addEventListener('change', updateCalculations);
        document.querySelectorAll('input[name="probability"]').forEach(radio => {
            radio.addEventListener('change', updateCalculations);
        });

        // Initialize with default values
        updateCalculations();
    </script>
</body>
</html>
